<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href = "style.css">
    <title>Code Quiz Challenge</title>
</head>
    <body>
<header class = "header" >
    <!--hihgscore-->
    <div class = "highscore" id = "highscore">View High Scores</div>
    <!--timer-->
    <div class = "counter" id = "timer">Time: 60 seconds</div>

</header>
    <!--start button-->
    <div class = "container" id = "enter">
        <h1>** Let's Warm Up With Code Quiz **</h1>
        <button id = "start-btn" class = "btn">START!</button>
    </div>
    <!--question container-->
    <div class = "start-quiz container hidder" id = "quiz">
        <h3 id = "questions">Question</h3>
        <p id = "answers"></p>
        <p class = "progress"></p>
    </div>
    <!--result container-->
    <div class = "result container hidden" id = "---Results---"></div> 

    <script src = "script.js"></script>

    </body>
    </html>
